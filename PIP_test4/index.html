<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        #front-camera, #back-camera {
            display: none;
            width: 100%;
            height: auto;
        }
        #front-camera-container, #back-camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button id="start-front-camera">内カメラ開始</button>
    <button id="stop-front-camera">内カメラ停止</button>
    <button id="start-back-camera">外カメラ開始</button>
    <button id="stop-back-camera">外カメラ停止</button>

    <div id="front-camera-container">
        <video id="front-camera" autoplay playsinline></video>
    </div>
    <div id="back-camera-container">
        <video id="back-camera" autoplay playsinline></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
